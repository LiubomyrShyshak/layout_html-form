<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.417761f0.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" autocomplete="off"> <fieldset class="fieldset"> <legend>Personal information</legend> <label class="form-field"> Surname: <input type="text" name="Surname" required> </label> <label class="form-field"> Name: <input type="text" name="Name" required> </label> <label class="form-field"> How old are You? <input type="number" value="12" min="1" max="100"> </label> <label class="form-field"> Full date of birth: <input type="date" name="date"> </label> <label class="form-field last-field"> I accept the term of the agreement <input type="checkbox" name="checkbox" value="off"> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label class="form-field"> E-mail: <input type="email" name="email" placeholder="email@example.com"> </label> <label class="form-field last-field"> Password: <input type="password" name="Password" required minlength="5" maxlength="15"> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <label> <input type="radio" name="Cats" value="n"> Yes </label> <label> <input type="radio" name="Cats" value="f"> No </label> </div> <label class="form-field"> What is your favorite color? <input type="color" name="color"> </label> <label class="form-field"> What time do you go to bed? <input type="time" name="time"> </label> <label class="form-field"> What are your favorite brand of cars? <select name="car" required multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="form-field last-field"> How do you rate our work? <input type="range" value="0"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label class="form-field"> Comments: <textarea name="comments"></textarea> </label> <label class="form-field last-field"> Would you recommend us? <select name="Name"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button class="button fieldset" type="submit">Submit</button> </form> <script type="text/javascript" src="main.c9d1394c.js"></script> </body></html>
